<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
    <h2>Table</h2>

   
    <table border="1px" width=25%>
        <thead>
            <tr bgcolor = "red">
                <th>Id</th>
                <th>Name</th>
                <th>Post</th>
            </tr>
        </thead>
        <tbody bgcolor = "pink">
            <tr>
                <td>101</td>
                <td>Ajith</td>
                <td>SDE</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Kumar</td>
                <td>SEO</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Aji</td>
                <td>TL</td>
            </tr>
        </tbody>
    </table>

    <br><br><br>
    <hr>

    <h2>Table with column Span</h2>

    <table border = "" width = 25% bgcolor = "pink">
        <tr>
            <td colspan="2" bgcolor="yellow">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2" bgcolor="lightblue">G</td>
        </tr>
    </table>

    <br><br><br>
    <hr>

    <h2>Table with Row Span</h2>

    <table border = "" width = 25% bgcolor = "gray">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2" bgcolor="orange">C</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="Green">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>

    <br><br><br>
    <hr>

    <h2>Table with Row Span</h2>

    <table border = "" width = 25% bgcolor = "yellow">
        <tr>
            <td rowspan="2" colspan="2" bgcolor="orange">A</td>
            <td colspan="3">B</td>
            <td>B</td>
            <td colspan="2"></td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>C</td>
            <td>C</td>
            <td>G</td>
            <td>C</td>
            <td>C</td>

        </tr>
        <tr>
            <td>E</td>
            <td>G</td>
            <td>F</td>
        </tr>
    </table>

</center>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>
        .cls {
            color: blue;
            font-size: 40px;
            border: dashed 2px blue;
            background: orange;
        }

        .boxModel{
            border-style: solid;
            border-color: red;
            padding: 40px;
            margin: auto;
            width: 300px;
        }
        
    </style>
</head>

<body>

    <div class="cls">
        Welcome to My youtube Channel
    </div>

    <br><br><br><br>


    <div class = "boxModel">
        Ajith Kumar
    </div>

    <h3>Welcome ALL</h3>

</body>

</html>

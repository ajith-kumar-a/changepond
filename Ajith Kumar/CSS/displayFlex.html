<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>

    <style>
        .main-container div {
            border: 2px solid lightblue;
            width: 200px;
            height: 100px;
            text-align: center;
            background-color: lightcyan;
            font-size: 30px;
            border-radius: 8px;
            margin: 8px;
        }

        .main-container {
            background-color: lightgoldenrodyellow;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <div> Div -0</div>
        <div> Div -1</div>
        <div> Div -2</div>
        <div> Div -3</div>
        <div> Div -4</div>
        <div> Div -5</div>
        <div> Div -6</div>
        <div> Div -7</div>
        <div> Div -8</div>
        <div> Div -9</div>
        <div> Div -10</div>

    </div>

</body>

</html>

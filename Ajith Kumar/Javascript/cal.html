<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cal</title>

    <style>
        form {
            border: 2px solid blue;
            margin: auto;
            width: 800px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 10px 8px 14px violet;
        }

        #area-1 {
            border: 2px solid blue;
            border-radius: 10px;
            margin: 20px;

        }

        #area-2 {
            border: 2px solid blue;
            border-radius: 10px;
            margin: 20px;
        }

        
    </style>
</head>

<body>

    <h1>Java Script Task - 1</h1>

    <form action="">

        <label for="num1"> Number 1 :</label>
        <input type="number" id="num1"> <br><br>
        <label for="num2"> Number 2 :</label>
        <input type="number" id="num2">
        <br><br>

        <button type="button" onclick="add()">ADD</button>
        <button type="button" onclick="sub()">SUB</button>
        <button type="button" onclick="mul()">MUL</button>
        <button type="button" onclick="div()">DIV</button>

        <br><br>
        <b id="ans">Result : </b>
        <b id="tol"> </b>


        <br><br><br>

        <div class="textarea">

            
    <h1>Java Script Task - 2</h1>

        <textarea name="" id="area-1">

        </textarea>
        <button class="btn" type="button" onclick="copy()">copy</button>
        <textarea name="" id="area-2">

        </textarea>

                   
    
        
    </div>

    </form>
    <h1>Java Script Task - 3</h1>

    <br><br>
    <script>
   

        let emp = [
            {id:1 , name: "Ajith" , salary : 1500000, gender : "male" ,address : "Chennai"}, 
            {id:2 , name: "Kumar" , salary : 1500000, gender : "male" ,address : "pune"}, 
            {id:3 , name: "Jega" , salary : 1500000, gender : "male" ,address : "kalpakkam"}, 
            {id:4 , name: "Deva" , salary : 1500000, gender : "male" ,address : "Chennai"}, 
            {id:5 , name: "Praveen" , salary : 1500000, gender : "male" ,address : "Hydrabad"}, 
            {id:6 , name: "Sara" , salary : 1500000, gender : "male" ,address : "lucknow"}, 
            {id:7 , name: "Thiru" , salary : 1500000, gender : "male" ,address : "Chennai"}, 
        ]


        for(let em of emp){
            document.write(`Id : ${em.id}  Name : ${em.name} Salary :${em.salary} Gender : ${em.gender} Address : ${em.address} ,"<br>" `)
        }



        function copy() {

            let area1 = document.getElementById("area-1").value;
            console.log(area1)
            document.getElementById("area-2").value = area1

        }


        let add = () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value

            document.getElementById("ans").innerHTML;

            let ans = parseInt(num1) + parseInt(num2);

            document.getElementById("tol").innerHTML = ans;
        }

        let sub = () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;



            let ans = parseInt(num1) - parseInt(num2);

            document.getElementById("tol").innerHTML = ans;
        }

        let mul = () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value

            document.getElementById("ans").innerHTML;

            let ans = parseInt(num1) * parseInt(num2);

            document.getElementById("tol").innerHTML = ans;
        }

        let div = () => {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value

            document.getElementById("ans").innerHTML;

            let ans = parseInt(num1) / parseInt(num2);

            document.getElementById("tol").innerHTML = ans;
        }



    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and methods</title>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>
    <div id="d13"></div>
    <div id="d14"></div>
    <div id="d15"></div>
    <div id="d16"></div>
    <div id="d17"></div>
    <div id="d18"></div>
    <div id="d19"></div>
    <div id="d20"></div>
    <div id="d21"></div>
    


    <script>

        // string and its method 

        let msg = "I Welcome you all in Changepond, you all are Changepond Developer.";
        document.getElementById("d1").innerHTML = msg;
        document.getElementById("d2").innerHTML = msg.toUpperCase();
        document.getElementById("d3").innerHTML = msg.toLowerCase();
        document.getElementById("d4").innerHTML = msg.length;

        // use of indexOf 
        document.getElementById("d5").innerHTML = `msg.indexOf("Change")    :   ${msg.indexOf("Change")}`;
        document.getElementById("d6").innerHTML = `msg.indexOf("Change",25)     :   ${msg.indexOf("Change",25)}`;
        document.getElementById("d7").innerHTML = msg.indexOf("change",25);

        // use of lastIndexOf
        document.getElementById("d8").innerHTML = `msg.lastIndexOf("all") : ${msg.lastIndexOf("all")}`;
        document.getElementById("d9").innerHTML = msg.lastIndexOf("all",30);

        // use of search method
        document.getElementById("d10").innerHTML = `msg.search("you")    :   ${msg.search("you")}`;

        // use of slice
        document.getElementById("d11").innerHTML = `msg.slice(3)    :   ${msg.slice(3)}`;
        document.getElementById("d12").innerHTML = `msg.slice(-20)    :   ${msg.slice(-20)}`;
        document.getElementById("d13").innerHTML = `msg.slice(-20,-10)    :   ${msg.slice(-20,-10)}`;

        //use of substring();


        // use of substr()
        document.getElementById("d14").innerHTML = `msg.substr(20,10)    :   ${msg.substr(20,10)}`;

        // use of split
        document.getElementById("d15").innerHTML = `msg.split(" ")    :   ${msg.split(" ")}`;

        // use of replace
        document.getElementById("d16").innerHTML = `msg.replace(" ")    :   ${msg.replace(" ", " * * ")}`;
        document.getElementById("d17").innerHTML = `msg.replaceAll(" ")    :   ${msg.replaceAll(" ", " * * ")}`;
        document.getElementById("d18").innerHTML = `msg.replaceAll(" ")    :   ${msg.replace(/changepond/i, "Ak InfoTek")}`;
        document.getElementById("d19").innerHTML = `msg.replaceAll(" ")    :   ${msg.replace(/changepond/ig, "Ak InfoTek")}`;

        // use of charAt()

        document.getElementById("d20").innerHTML = `msg.charAT(0)    :   ${msg.charAt("I")}`;



    </script>


</body>
</html>

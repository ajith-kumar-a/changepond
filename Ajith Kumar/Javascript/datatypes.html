<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>



    <script>

        // 1. number Data type
        let num = 1234, num2 = 0.5, num3 = 23453;
        console.log(num,num2,num3);

        // 2. String Data Type
        let myName = "Ajith" , addres = "Pune";
        console.log(myName);

        // 3. Boolean Data type
        let bool = true, bool2 = false
        console.log(bool);

        // 4. undefine Data type
        let myData;
        console.log(myData);

        // 5. null data: empty data.
        let futureData = null;
        console.log(futureData);

        // User Define data type

        // 6. Array Datatype
        let courses = ["React","Angular","Java","Python"];
        console.log(courses);

        // Object data type.
        let emp = {id:101,name:"Ajith",Salary : "15LPA"};

    </script>
    
</body>
</html>

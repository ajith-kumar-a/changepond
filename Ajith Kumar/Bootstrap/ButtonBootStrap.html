<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .spinner-border {
            --bs-spinner-animation-speed: 5s !important;
            --bs-spinner-border-width: 0.6em !important;
            border: var(--bs-spinner-border-width) dotted currentcolor !important;
            border-right-color: transparent !important;
            border-top-width: 7.5px !important;
            border-bottom-width: 11px !important;
            border-right-width: 8px !important;
        }

        span {

            color: rgb(30, 11, 141) !important;
            /* font-size: 50px; */
            width: 200px !important;
            height: 200px !important;
            /* border: 2px dotted !important; */
        }
    </style>
</head>
